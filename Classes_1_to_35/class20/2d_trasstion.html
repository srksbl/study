<!DOCTYPE html>
<html>
  <head>
    <style>
      .rotate {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
      }

      .rotate:hover {
        transform: rotate(90deg);
        transition: 10s;
      }

      .tra p {
        font-size: 26px;
        cursor: pointer;
        transition: 4s;
      }
      .tra p:hover {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <br><br><br><br>

    <div class="rotate">Shakeel</div>

    <br><br><br><br>

    <div class="tra">
        <p>Shahrukh</p>
    </div>
  </body>
</html>
