<html lang="en">
  <head>
    <title>Relative</title>
    <style>
        .row {
            display: flex;
        }
        .row1 {
            width: 200px;
            height: 200px;
            background-color: green;
            border: 1px solid black;
            margin-right: 5px;
        }
        .row2 {
            position: relative;
            left: 40px;
            top: 40px;
            width: 200px;
            height: 200px;
            background-color: rgb(0, 0, 128);
            border: 1px solid black;
            margin-right: 5px;
        }

    </style>
  </head>
  <body>
    <div class="row">
        <div class="row1"></div>

        <div class="row2"></div>

        <div class="row3"></div>
    </div>
  </body>
</html>
