<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img {
            width: 500px;
            opacity: 0.5;
        }
        .row {
            position: relative;
        }
        .container {
            position: absolute;
        }
        .wrapper {
            position: absolute;
            top: 10px;
            left: 100px;
            font-weight: bold;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="container">
            <img src="images/shakeel.jpg" alt="">
        </div>
        <div class="wrapper">
            Shakeel Ahamed
        </div>
    </div>
</body>
</html>
