<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link href="images/favicon.png" rel="icon" >

    <style>
        .form-div {
            width: 25%;
            margin: 0 auto;
        }
        .form-label {
            margin: 15px 0;
            font-size: 22px;
        }
        .red-color {
            color: red;
        }
        .form-input input {
            border: 2px solid #b2b2e4;
            height: 25px;
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
        }
        .center {
            text-align: center;
        }
        .form-button {
            margin-top: 20px;
            text-align: right;
        }
        .form-button input[type=submit] {
            font-size: 22px;
            font-weight: bold;
            height: 40px;
            width: 30%;
            background-color: #337ab7;
            color: #ffffff;
            border: 2px solid #337ab7;
            border-radius: 5px;
        }
        .form-button input[type=submit]:hover {
            background-color: #0a4171;
            cursor: pointer;
        }
        @media screen and (max-width: 900px) {
            .form-div {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-div">
            <div class="center"><h1>Form</h1></div>
            <form action="url" method="GET">
                <div class="form-control">
                    <div class="form-label">
                        <label>Name <span class="red-color">*</span></label>
                    </div>
                    <div class="form-input">
                        <input type="text" name="name" placeholder="Enter your name" required />
                    </div>
                </div>

                <div class="form-control">
                    <div class="form-label">
                        <label>Email <span class="red-color">*</span></label>
                    </div>
                    <div class="form-input">
                        <input type="email" name="email" placeholder="Enter your email" required />
                    </div>
                </div>

                <div class="form-control">
                    <div class="form-label">
                        <label>Mobile <span class="red-color">*</span></label>
                    </div>
                    <div class="form-input">
                        <input type="text" name="mobile" placeholder="Enter your mobile" required />
                    </div>
                </div>

                <div class="form-control">
                    <div class="form-button">
                        <input type="submit" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
