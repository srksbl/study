<!DOCTYPE html>
<html>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
    
  </style>

  <body>
    <div class="tooltip">
      Hover over me
      <span class="tooltiptext">Tooltip text Shakeel</span>
    </div>

    <div id = "testbox">
        <img src = "http://www.dummyimage.com/300x200" id = "first">
        <img src = "http://www.dummyimage.com/300x200" id = "second">
    </div>
  </body>
</html>
