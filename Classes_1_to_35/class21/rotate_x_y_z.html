<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
      }

      #xAxis {
        transform: rotateX(150deg);
      }

      #yAxis {
        transform: rotateY(150deg);
      }

      #zAxis {
        transform: rotateZ(150deg);
      }

      #translate3d {
        transform: translate3d(42px, -62px, -135px);
      }
    </style>
  </head>
  <body>

    <h1>Normal</h1>

    <div>This a normal div element.</div>

    <h1>Rotate X axis</h1>

    <div id="xAxis">
        This div element is rotated 150 degrees.
    </div>

    <h1>Rotate Y axis</h1>

    <div id="yAxis">
      This div element is rotated 150 degrees.
    </div>

    <h1>Rotate Z axis</h1>

    <div id="zAxis">
      This div element is rotated 150 degrees.
    </div>

    <br><br><br><br><br><br><br><br>
    <h1>Rotate translate3d axis</h1>
    <br><br><br><br><br><br><br><br>

    <div id="translate3d">
      This div element is rotated 150 degrees.
    </div>

  </body>
</html>
