<script>
    async function getDataFromServer() {
        // by default it is GET request
        fetch("https://api.github.com/users/sakmbd")
            .then(async (res) => {
                console.log(res.status);

                const data = await res.json();

                console.log(data);

            }).catch(error => {
                console.log("error", error);
            });
    }

    getDataFromServer();
