<html lang="en">

<body>
    <input type="text" class="abc" id="name" placeholder="Name" /><br><br>
    <input type="text" id="mobile" placeholder="Mobile" /><br><br>
    <input type="text" id="gender" placeholder="gender" /><br><br>
    <button onclick="submitForm()">Submit</button>
</body>
</html>

<script>
const submitForm = () => {
    var name = getValueById(".abc");
    var mobile = getValueById("#mobile");
    var gender = getValueById("#gender");

    console.log(name);
    console.log(mobile);
    console.log(gender);
}

function getValueById(id) {
    
    return document.querySelector(id).value;
}
</script>
