<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototyping</title>
</head>
<body>
    <h2>Prototyping Example: See console</h2>
</body>
</html>

<script>
    function GetUserObject(firstName, lastName, age) {
        this.fName = firstName;
        this.lName = lastName;
        this.age = age;
    }

    GetUserObject.prototype.address = "Niywali"


    GetUserObject.prototype.getFullName = function () {
        return this.fName + " " + this.lName;
    }


    const obj = new GetUserObject("Shahrukh", "Khan", "29");

    console.log( obj.address );

    console.log( obj.getFullName() );

</script>
