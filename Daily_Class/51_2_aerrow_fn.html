    // second example

    const isValidate = (fname, lname, mobile, adress) => {
        var errorBeg = [];

        // validating fname
        if (fname == '') {
            let error = {
                errorInput: 'fname',
                message: 'This is required feild!'
            }
            errorBeg.push(error);
        }

        // validating lname
        if (lname == '') {
            let error = {
                errorInput: 'lname',
                message: 'This is required feild!'
            }
            errorBeg.push(error);
        }

        // validating lname
        if (mobile == '') {
            let error = {
                errorInput: 'mobile',
                message: 'This is required feild!'
            }
            errorBeg.push(error);
        } else if( mobile.length != 10 ) {
            let error = {
                errorInput: 'mobile',
                message: 'Must be 10 digit'
            }
            errorBeg.push(error);
        }

        // validating adress
        if (adress == '') {
            let error = {
                errorInput: 'adress',
                message: 'This is required feild!'
            }
            errorBeg.push(error);
        }

        return errorBeg;
    }

    // Function to get any input value by input id
    const getInputValue = (id) => {
        return  document.getElementById(id).value;
    }

    // function triggered when click on form button
    const submitForm = () => {
        let firstName =  getInputValue('firstName');
        let lastName =  getInputValue('lastName');
        let mobile = getInputValue('mobile');
        let address =  getInputValue('address');
