<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Debugger</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x = 15 * 5;

        document.getElementById("demo").innerHTML = x;

        debugger;

        let y = 100 + 100;

        document.getElementById("demo1").innerHTML = y;

        debugger;
        
        document.getElementById("demo2").innerHTML = "Shakeel";

        
    </script>

</body>

</html>
