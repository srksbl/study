<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
</head>
<body>
    <h1>Hello</h1>
    <button onclick="showRecord()">Show Records</button>
    <br><br>
    <div id="output"></div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
var showRecord = async () => {

    var result = await axios.get("https://jsonplaceholder.typicode.com/posts");

    document.querySelector("#output").innerHTML = JSON.stringify(result.data);

    // axios.get("https://jsonplaceholder.typicode.com/posts").then(res => {
    //     console.log(res);
    //     document.querySelector("#output").innerHTML = JSON.stringify(res.data);
    // });
}
</script>
